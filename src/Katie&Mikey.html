    <meta property="og:description" content="Con sus playas de ensueño, calles empedradas y un encanto mediterráneo, este pintoresco rincón de la Costa del Sol se convierte en el escenario ideal para una boda íntima e inolvidable como la de Katie y Mikey. A pesar del clima la sonrisa de Katie no desapareció de su rostro. Comenzamos la celebración en la Parroquia El Salvador donde esta pareja de británicos dijo que sí. Al salir de la iglesia el sol brillaba y para aprovechar tomamos unas fotos en el conocido Balcón de Europa, luego fuimos a Cochran's Terraza - Pub para finalizar el día con una celebración muy iíntima.">
