    <!-- ======================= MAIN CONTACT SECTION======================= -->
    <main class="main">
        <section class="portfolio section" id="portfolio">
            <div class="portfolio__container-portfolio">
                <div class="portfolio__content">
                    <div class="portfolio__title">
                        <h1>¿Hablamos?</h1>
                        <img src="assets/img/portfolio/Vector.png" alt="Ola">
                    </div>
                </div>
            </div>
        </section>
        <section class="contact section" id="contact">
            <div class="contact__container-icons">
                <div class="contact__container-content">
                    <li><a href="mailto:solcasteran@gmail.com" target="_blank" class="contact-button"><i class="bx bx-envelope"></i></a></li>
                    <p class="contact__content">solcasteran@gmail.com</p>
                    <li><a href="tel:+34 644479724" class="contact__button-2"><i class='bx bx-mobile-alt'></i></a></li>
                    <p class="contact__content">+34 644479724</p>
                </div>
            </div>
            <div class="contact__container-round-icons">
                <div class="contact__container-round-whatsapp">
                        <a href="https://api.whatsapp.com/send?phone=34644479724" class="contact-button__icon"><i class="bx bxl-whatsapp"></i></a>
                </div>                    
                <div class="contact__container-round-instagram">
                    <a href="https://www.instagram.com/solcasteran/" target="_blank" class="contact-button__icon"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>
        </section>
        <section class="contactform section" id="form">
            <h2>¡Vive el momento, yo lo guardaré para ti!</h2>
            <p>Cuéntame cualquier duda que tengas</p>
            <form class="contactform__formulario">
                <div class="contactform__firstline">
                    <div class="contactform__firstline-name">                   
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="contactform__firstline-surname">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="contactform__secondline">
                    <div class="contactform__secondline-phonenumber">
                        <input type="tel" id="telefono" placeholder="Telefono" required>
                    </div>
                    <div class="contactform__secondline-mail">
                        <input type="email" id="correo" placeholder="Mail" required>
                    </div>
                </div>
                <div class="contactform__message">
                    <div class="contactform__message-line">                    
                        <textarea rows="1" type="text" name="mensaje" placeholder="Mensaje..." id="mensaje"></textarea>
                    </div>
                </div>
                <div class="contactform__button">
                    <button id="enviarBtn">Enviar</button>
                </div>
            </form>
        </section>
    </main>
        <!-- ======================= SOCIAL WRAPPER ======================= -->
        <div class="floating-button">
            <a href="https://api.whatsapp.com/send?phone=34644479724" target="_blank" class="floating-button__icon"><i class="bx bxl-whatsapp"></i></a>

                    <div class="footer__semicircle-logo2"><img src="assets/img/logo/photography.png" alt=""></div>
                </div>
                <div class="footer__socials-container">
                    <ul class="footer__socials">
                        <li><a href="https://api.whatsapp.com/send?phone=34644479724" class="footer-button__social" target="_blank"><i class="bx bxl-whatsapp"></i></a></li>
                        <li><a href="mailto:solcasteran@gmail.com" target="_blank" class="footer-button__social"><i class="bx bx-envelope"></i></a></li>
                        <li><a href="https://www.instagram.com/solcasteran/" target="_blank" class="footer-button__social"><i class="bx bxl-instagram"></i></a></li>
                    </ul>
                </div>
                <div class="footer__bottom">
                    <p class="footer__bottom-content">Copyright 2023 &copy; All rights Reserved. Sol Casteran Photography.</p>
                </div>
                <div class="footer__bottom_wrapper"></div>
            </footer>
