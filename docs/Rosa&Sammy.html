    <meta property="og:description" content="En este encantador rincón de Alemania, cada boda es una sinfonía de tradición, naturaleza y elegancia. Desde la majestuosidad de la Selva Negra hasta los pintorescos paisajes que abrazan esta tierra, cada imagen es un poema visual que narra una historia de amor, como la de Rosa y Sammy. Una boda que comenzó el viernes por la noche con una cena junto a sus más cercanos familiares y amigos. El sábado continuó con la celebración civil entre ambos y de ahí pasamos a una comida en medio de la selva negra alemana, luego de una pausa volvimos al hotel donde la celebración continuó hasta el amanecer. El festejo terminó el domingo con un brunch junto a sus amigos. Una boda inolvidable!">
    <meta property="og:image" content="assets/img/bodas/Rosa _ Sammy/Rosa-Sammy-6.jpg">
    <meta property="og:image:alt" content="Foto de la novia junto a un ramo de flores">
